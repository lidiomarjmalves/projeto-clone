<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/0294368225.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script><!--Defer, para que os atributos defer certifiquem-se de que a página html seja carregada antes que o script seja executado. Evitando que o javascript se refira aos elementos dom antes de serem carregados.-->
</head>
<body>
    <!--Criação do cbeçalho-->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="">Gmail</a>
                </li>
                <li>
                    <a class="link" href="">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href="">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href=""><span>L</span></a>
                    </div><!--Span, para dar estilo sem semântica.-->
                </li>
            </ul>
        </nav>
    </header>

    <!--Criando o conteudo principal.-->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="assets/images/google.png
            " alt="Logo da Google">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fa-solid fa-keyboard"></i>
                <i class="fa-solid fa-microphone-lines"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">
                    Google Search
                </button>
                <button class="lucky-search-btn">
                    I'm Feeling Lucky
                </button>
            </div>
            <div class="language">
                <p>
                    Google Offered in: <a href="">
                        Portuguese
                    </a>
                </p>
            </div>
        </div>
    </section>

    <!--Criando o rodapé-->
    <footer>
        <div class="footer-content upper-footer">
            <p>
                Brasil
            </p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li><a href="">
                    About
                </a></li>
                <li><a href="">
                    Advertising
                </a></li>
                <li><a href="">
                    Business
                </a></li>
                <li><a href="">
                    How Search Works
                </a></li>
            </ul>
            <ul class="lower-right-footer">
                <li><a href="">
                    Privacy
                </a></li>
                <li><a href="">
                    Terms
                </a></li>
                <li><a href="">
                    Settings
                </a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
